# Nome da aplicação Spring Boot
spring.application.name=Projeto_DedSec

# Configurações do DataSource para MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dedsec
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/dedsec
spring.flyway.user=root
spring.flyway.password=root
spring.flyway.locations=classpath:db/migration

